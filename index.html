<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Simpublish Instance" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		html, body, iframe {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			border: none;
			overflow: hidden;
		}
		#path-info {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			background: rgba(0, 0, 0, 0.8);
			color: #fff;
			padding: 8px;
			font-family: monospace;
			font-size: 14px;
			z-index: 1000;
		}
		iframe {
			margin-top: 32px;
			height: calc(100% - 32px);
		}
	</style>
</head>

<body>
	<div id="path-info"></div>
	<!-- <iframe src="/src/app.html" title="Simpublish App"></iframe> -->
	<script>
		function displayPath() {
			const pathInfo = document.getElementById('path-info');
			const absolutePath = window.location.protocol + '//' + window.location.host + window.location.pathname;
			const serverInfo = `Server: ${window.location.host}`;
			pathInfo.textContent = `Path: ${absolutePath} | ${serverInfo}`;
		}
		window.addEventListener('load', displayPath);
	</script>
</body>

</html>
